<!DOCTYPE html>
<html>
<head>
  <title>Stock Data Viewer</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h2>Stock Data</h2>
  <table id="stockTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Company Name</th>
        <th>Market Cap</th>
        <th>Stock Price</th>
        <th>Price Change 1D (%)</th>
        <th>Industry</th>
        <th>Volume</th>
        <th>PE Ratio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function ImportStockData() {
      const url = "https://stockanalysis.com/api/screener/s/i";

      try {
        const response = await fetch(url);
        const json = await response.json();

        const stockData = json.data.data;
        const tbody = document.querySelector("#stockTable tbody");

        stockData.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.s}</td>
            <td>${item.n}</td>
            <td>${item.marketCap}</td>
            <td>${item.price}</td>
            <td>${item.change}</td>
            <td>${item.industry}</td>
            <td>${item.volume}</td>
            <td>${item.peRatio}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error fetching stock data:", err);
      }
    }

    // Run when page loads
    ImportStockData();
  </script>
  <script src="./index.js"></script>
</body>
</html>
